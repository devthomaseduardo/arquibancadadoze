services:
  - type: web
    name: arquibancada12-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npx prisma generate && npm run build
    preDeployCommand: npx prisma db push && npm run db:seed
    startCommand: npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: arquibancada12-db
          property: connectionString
      - key: FRONTEND_ORIGINS
        fromService:
          type: web
          name: arquibancadadoze
          property: url

  - type: web
    name: arquibancadadoze
    runtime: static
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: arquibancada12-backend
          property: url
      - key: VITE_ADMIN_API_KEY
        sync: false

databases:
  - name: arquibancada12-db
    plan: free
